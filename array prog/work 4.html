<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        let month = ["january","february","march","april","may","june"];
       document.write("<br>month name is = ",month);
       document.write("<br> index of is = ",month.indexOf("march"));
       month.unshift("december");
       document.write("<br> unshift is = ",month);
       month.shift();
       document.write("<br> shift is = ",month);

    </script>
</body>
</html>
