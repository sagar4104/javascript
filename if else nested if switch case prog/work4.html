<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day;
        day=prompt("enter day fast leter");
        switch (day) {
            case "M": document.write("Monday");
                break;
            case "T": document.write("Tuesday");
                break;
            case "W": document.write("Wednesday");
                break;
            case "t": document.write("Thursday");
                break;
            case "F": document.write("Friday");
                break;
            case "S": document.write("Saturday");
                break;
            case "s": document.write("Sunday");
                break;
            default:
                document.write("invalid character");
                break;
        }

    </script>
    
</body>
</html>
