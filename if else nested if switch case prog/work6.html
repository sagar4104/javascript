<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //check no is positive, negetive or zero 
        let num;
        num=parseInt(prompt("enter number"));
        
        if (num<0){
            document.write("num is negetive");
        }
        else if(num>0){
            document.write("num is positive");
        }
        else{
            document.write("num is zero");
        }
       
    </script>
</body>
</html>
