<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //even or odd number
        let number;
        number=prompt("enter number");
        number=parseInt(number);

        (number%2==0)?document.write("number is even"):document.write("number is odd");

    </script>
</body>
</html>
