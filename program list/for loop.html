<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>

<body>
    <script>

        let a;
        for (a = 1; a <= 43; a += 7) {
            document.write(" ", a);
        }
        document.write("<br> <br>");

        for (a = 90; a >= 40; a -= 5) {
            document.write(" ", a);
        }

        document.write("<br> <br>");

        for (a = 99; a >= 11; a -= 11) {
            document.write(" ", a);
        }

        document.write("<br> <br>");

        for (a = 90; a <= 790; a += 100) {
            document.write(" ", a);
        }

    </script>

</body>

</html>
