<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <script>
        let a;
        a=1
        while(a<=43){
            document.write(" ",a);
            a+=7;
        }

        document.write("<br> <br>");
        a=90;
        while(a>=40){
            document.write(" ",a);
            a-=5;
        }

        document.write("<br> <br>");
        a=99;
        while(a>=11){
            document.write(" ",a);
            a-=11;
        }

        document.write("<br> <br>");
        a=90;
        while(a<=790){
            document.write(" ",a);
            a+=100;
        }

    </script>
    
</body>
</html>
