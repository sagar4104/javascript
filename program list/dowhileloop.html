<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dowhile loop</title>
</head>

<body>
    <script>
        let a;

        a = 1;
        do {
            document.write(" ", a);
            a += 7;
        } while (a <= 43);

        document.write("<br> <br>");
        a = 90;
        do {
            document.write(" ", a);
            a -= 5;
        } while (a >= 40);

        document.write("<br> <br>");

        a = 99;
        do {
            document.write(" ", a);
            a -= 11;
        } while (a >= 11);
        document.write("<br> <br>");

        a = 90;
        do {
            document.write(" ", a);
            a += 100;
        } while (a <= 790);

    </script>

</body>

</html>
